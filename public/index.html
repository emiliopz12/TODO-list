<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Todo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h2>Todo list <span class="label label-info">{{ todos.length }}</span></h2>
		</div>

		<!-- TASK LIST -->
		<div id="todo-list" class="row">
			<div ">

				<div class="row">
					<button type="button" class="btn btn-primary btn-lg" ng-click="showPending()">Pending</button>

					<button type="button" class="btn btn-primary btn-lg" ng-click="showOverdue()">Overdue</button>
				</div>
				
				<table>
				<th >
						<td style='padding: 12px;'> Name </td>
						<td style='padding: 12px;'> Description </td>
						<td style='padding: 12px;'> Date </td>
						<td style='padding: 12px;'> Priority </td>
				</th>
			
					<tr ng-repeat="todo in todos">
						<td> { todo.name }  </td>
						<td> { todo.description } </td>
						<td> { todo.date } </td>
						<td> { todo.priority } </td>
					</tr>
			
				
				</table>

			</div>
		</div>

		<!-- FORM TO CREATE TASK -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="name" ng-model="formData.name">
					
						<input type="text" class="form-control input-lg text-center" placeholder="description" ng-model="formData.description">
						
						<label> Priority </label>
						<select ng-model="formData.priority">
							<option ng-repeat="n in [1,2,3,4,5]" value="{{$index+1}}" >{{$index+1}}</option>
						</select>
						
						<input type="date" class="form-control input-lg text-center" ng-model="formData.date">

					</div>

					
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add Task</button>
				</form>
			</div>
		</div>



	</div>

</body>
</html>
